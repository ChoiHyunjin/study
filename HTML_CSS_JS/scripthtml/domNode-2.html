<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
    <style>
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 20px;
      }
      #info {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>DOM을 공부합시다</h1>
      <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
      <div id="info"></div>
    </div>

    <script>
      function addP() {
        var newP = document.createElement("p"); // 1. 요소 노드 만들기
        var txtNode = document.createTextNode(
          // 2. 테스트 노드 만들기
          "DOM은 Document Object Model의 줄임말입니다."
        );
        newP.appendChild(txtNode); // 3. 자식노드 연결
        document.getElementById("info").appendChild(newP);
      }
    </script>
  </body>
</html>
