<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>상품선택</legend>
        <p>주문할 상품을 선택해 주세요.</p>
        <label for="">
          <select name="" id="">
            <!-- selected 기본 선택-->
            <!-- value가 서버에 전달되는 값-->
            <option value="special_3" selected>선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3">가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>상품선택</legend>
        <p>주문할 상품을 선택해 주세요.</p>
        <label><input type="text" list="goods" /></label>
        <label for="">
          <datalist name="" id="goods">
            <!-- selected 기본 선택-->
            <option value="special_3">선물용 3kg</option>
            <option value="special_5">선물용 5kg</option>
            <option value="family_3">가정용 3kg</option>
            <option value="family_5">가정용 5kg</option>
          </datalist>
        </label>
      </fieldset>
    </form>
  </body>
</html>
