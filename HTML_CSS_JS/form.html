<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 폼 삽입하기</title>
  </head>
  <body>
    <form action="register.php">
      <!-- 폼을 보낼 곳, 처리할 곳-->
      <label for="user-id">아이디 : </label>
      <input type="text" id="user-id" />
      <!-- label로 필드와 명칭을 묶을 수 있다.-->
      <label>비밀번호 : <input type="password" /></label>
      <!-- 제출 버튼 -->
      <input type="submit" value="로그인" />
    </form>

    <form>
      <ul>
        <li>
          <!-- 메일 형식 -->
          <label for="mail">이메일</label>
          <input type="email" id="mail" />
        </li>
        <li>
          <!-- 전화 형식 -->
          <label for="phone">전화</label>
          <input type="tel" id="phone" />
        </li>
      </ul>
    </form>

    <form>
      <ul>
        <!-- 체크박스 형식 -->
        <!-- number 숫자 선택 박스-->
        <!-- range 슬라이드바, 정확한 수치는 알 수 없음.-->
        <li>
          <label><input type="checkbox" value="s_3" />선물용 3kg</label>
          <input type="number" min="0" max="5" />개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5" />선물용 5kg</label>
          <input type="range" min="0" max="3" value="1" />개 (최대 3개)
        </li>
        <!-- 라디오 형식 name이 같아야 하나로 묶임-->
        <li>
          <label><input type="radio" name="gift" value="yes" />선물 포장</label>
        </li>
        <li>
          <label
            ><input type="radio" name="gift" value="no" />선물 포장 안 함</label
          >
        </li>
      </ul>
    </form>

    <form>
      <h1>날짜</h1>
      <input type="date" />
      <input type="month" />
      <input type="week" />
      <h1>시간</h1>
      <input type="time" />
      <input type="datetime-local" />
      <h1>범위 지정</h1>
      <input type="date" min="2021-02-01" max="2022-02-01" />
      <input type="time" min="14:00" max="16:00" />
    </form>

    <form>
      <!-- 사용자가 입력하지 않은 숨겨진 정보-->
      <!-- 사용자 언제 접속했는지, 어떻게 들어왔는지 등 사이트 운영자가 알고 싶은 정보를 보내는 데 사용-->
      <input type="hidden" name="url" id="url" value="사이트 가입시점" />
    </form>
  </body>
</html>
